name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv run ruff check --fix
      - run: uv run ruff format
      - run: uv run basedpyright
      - run: uv run pytest --cov=pypatree --cov-report=term-missing --cov-fail-under=100

      - name: Smoke test on real projects
        run: uv run python scripts/smoke_test.py

      - name: Update README if needed
        run: uv run python scripts/update_readme.py

      - name: Commit README if changed
        if: github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git diff --quiet README.md || (git add README.md && git commit -m "Update README.md [skip ci]" && git push)
