name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - run: uv run just check

  publish:
    needs: check
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/setup-uv@v5

      - run: uv build

      - run: uv publish
